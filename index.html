<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim - monopattini disponibili</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins?stroke=Sans+Serif">
</head>

<body>
    <div class="container-menu">

        <!-- Intestazione -->
        <header>
            <!-- Logo e slogan -->
            <img id="logo" src="logo.png" alt="Logo-Lim">
            <div class="slogan">Taking Booleaners from A to B</div>

            <!-- Box con opzioni -->
            <div class="box-bottoni">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </div>
        </header>

        <main>
            <!-- Monopattino N1 -->
            <div class="opzione">
                <div class="nome">
                    <input type="checkbox" name="monopattino1">Monopattino Gino22
                </div>
                <div class="info">
                    <div class="freccia">Via Guaddalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barra arancione"></div>
                </div>
            </div>

            <!-- Monopattino N2 -->
            <div class="opzione">
                <div class="nome">
                    <input type="checkbox" name="monopattino2">Monopattino Mike24
                </div>
                <div class="info">
                    <div class="freccia">Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barra verde"></div>
                </div>
            </div>

            <!-- Monopattino N3 -->
            <div class="opzione">
                <div class="nome">
                    <input type="checkbox" name="monopattino3">Monopattino Fede154
                </div>
                <div class="info">
                    <div class="freccia">Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barra rossa"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
